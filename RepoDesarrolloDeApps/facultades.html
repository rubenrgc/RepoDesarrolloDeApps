  <body>
    <main>
      <div class="form">
        <form id="form">
          <h2>
            Registra una facultad nueva para que se integre al catalogo de
            selecciones:
          </h2>
          <div>
            <label for="txtFacultad">Facultad:</label>
            <input type="text" id="txtFacultad" />
          </div>

          <div>
            <label for="txtCampus">Campus:</label>
            <input type="text" id="txtCampus" />
          </div>

          <div>
            <h2>
              Da clic en "Registrar" para enviar los registros en el formulario
              no debe quedar ningun campo sin llenar:
            </h2>

            <button class="button" onclick="registerFacultades()">
              Registrar nueva Facultad
            </button>
          </div>
        </form>
      </div>
