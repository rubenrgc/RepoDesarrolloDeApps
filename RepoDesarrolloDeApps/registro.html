<body>
<main class="container">
    


<div class="form" >
    <h2>Registra un alumno nuevo:</h2>
    <form  id="form">
   
    <div>
        <label  for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" >
   
    </div>
  
    <div>
        <label for="txtEdad" >Edad:</label>
        <input type="number" id="txtEdad">
    </div>
  
    <div>
        <label  for="txtGender" >Genero:</label>
        <input type="text" id="txtGender">
    </div>

    <div>
        <label  for="txtEmail">Email:</label>
        <input type="text" id="txtEmail" >
    </div>

    <div>
        <label for="txtPassword" >Password:</label>
        <input type="text" id="txtPassword" >
    </div>

    <h2>Registra sus calificaciones:</h2>
   
    <div>
        <label for="txtMateria1">Materia 1:</label>
        <input type="number" id="txtMateria1" >
    </div>

    <div>
        <label for="txtMateria2">Materia 2:</label>
        <input type="number" id="txtMateria2" >
    </div>

    <div>
        <label for="txtMateria3">Materia 3:</label>
        <input type="number" id="txtMateria3" >
    </div>
    
<div>
<label for="facultad" >Facultad:</label>
 
<select id="facultad"><option type="text" value="FCQI">FCQI</option>
    <option type="text" value="FCA">FCA</option>
    <option type="text"  value="FCITEC">FCITEC</option>
    <option type="text" value="FIA">FIA</option>
</select>

</div>
    </form>
    <h2>Da clic  en "Registrar" para enviar los registros en el formulario no debe quedar ningun campo sin llenar:</h2>
     <div>
       
        <button  class="button" onclick="registrar()">Registrar</button>
   
    </div>

</div>






</div>
